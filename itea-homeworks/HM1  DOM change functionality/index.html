<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wraper">
        <h1 class="tasks">Создайте список. Реализуйте кнопки со следующим функционалом позволяющие изменять DOM</h1>
        <div class="wrpap-list col-4">
            <ul id="list" class="list-group"></ul>
        </div>
        <div class="buttons" id=btns>
            <button type="button" class="btn btn-primary first-item">Select the first item</button>
            <button type="button" class="btn btn-secondary last-item">Select the last item
            </button>
            <button type="button" class="btn btn-success next-item">Select the next item
            </button>
            <button type="button" class="btn btn-info previous-item">Select the previous item
            </button>
            <button type="button" class="btn btn-warning add-item">Add item
            </button>
            <button type="button" class="btn btn-dark add-to-top-item">Add to top</button>
            <button type="button" class="btn btn-danger delete-item" data-tooltip="no selected item">Delete Item
            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
