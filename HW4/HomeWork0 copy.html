<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        var pattern =  /^[0-9]{5}$/;
        var text = "55535";
        document.write("<h1>Index</h1><br />" + text + " -> " + pattern.test(text) + "<br />");

        var pattern =  /^([0-9]{3}[.]{1}){3}[0-9]{3}$/;
        var text = "255.255.255.255";
        document.write("<h1>Ip</h1><br />" + text + " -> " + pattern.test(text) + "<br />");
        
        var pattern = /^(([$]{1}[0-9]{1,}[.]?([0-9]{1,2})?)([,]{1}\s)?)+$/;
        var text = "$0.84, $2.84, $4, $4.56";
        document.write("<h1>Dollar prices</h1><br />" + text + " -> " + pattern.test(text) + "<br />");
       

       //|^[3]{1}[1,2]{1}\/[1]{1}[0-2]{1}\/[0-9]{4}$
        var pattern = /^[0-2]{1}[0-9]{1}|^[3]{1}[0,1]{1}\/[0-1]{1}[0-9]{1}\/[0-9]{4}$/;
        var text = "31/04/2016";
        document.write("<h1>Date</h1><br />" + text + " -> " + pattern.test(text) + "<br />");
        // var pattern = /^[0-3]{1}[0-9]{1}\/[0-1]{1}[0-9]{1}\/[0-9]{4}$/;
        // var text = "31/12/2016";
        // document.write("<h1>Date</h1><br />" + text + " -> " + pattern.test(text) + "<br />");
    </script>
</body>

</html>
