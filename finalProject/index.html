<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final project</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo" src="./images/logo.png" alt="Srar Wars">
        </div>
        <h1 class="main-title">characters:</h1>
    </header>
    <div id="buttons">
        <button class="btn none" id="btn-previous">prev</button>
        <button class="btn" id="btn-next">next</button>
    </div>
    <section id="characters">
        <div id="wrap-person-card">



        </div>
    </section>


    <script src="script.js"></script>




    <div class="person-card" id="personPlate">

        <div class="person-name">
            <h1 class="person-fillable" data-property-name="name"></h1>
        </div>

        <div class="birth-year row-wrap">
            <span class="birth-year-key">Birth Year:</span>
            <span class="birth-year-value person-fillable" data-property-name="birthYear"></span>
        </div>

        <div class="home-world row-wrap">
            <span class="home-world-key">Home world:</span>
            <span class="home-world-value person-fillable" data-property-name="homeworld"></span>
        </div>
    </div>


    <!-- modal window -->
    <div id="my_modal" class="modal none">
        <div class="modal_content" id="modal_content">
            <span id="close_modal_window">&times</span>

            <div class="person-name">
                <h1 class="person-name-margin person-fillable" data-property-name="name">Brilook</h1>
            </div>

            <div class="modal-item-wrap">
                <span class="modal-item-key">Birth Year:</span>
                <span class="person-fillable" data-property-name="birthYear">Brilook</span>
            </div>

            <div class="modal-item-wrap">
                <span class="modal-item-key">Home world:</span>
                <span class="person-fillable" data-property-name="homeworld">Brilook</span>
            </div>
            <div class="modal-item-wrap">
                <span class="modal-item-key">Species:</span>
                <span class="person-fillable" data-property-name="species">Brilook</span>
            </div>
            <div class="modal-item-wrap">
                <ul class="modal-item-key" id="filmList">Films:
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
