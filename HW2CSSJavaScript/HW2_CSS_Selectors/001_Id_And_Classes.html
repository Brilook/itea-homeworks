<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Id and classes</title>
    <style>
        /* #id1 {
            color: red;
        } */

        .newclass {
            color: blue;
            font-size: 14px;
            text-decoration: underline;


        }
    </style>
</head>

<body>
    <h1 id="id1">Title</h1>
    <div class="class1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim
        laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta
        maxime fugiat sint soluta?
    </div>


    <script>
        var id1 = document.getElementById('id1');
        id1.style.cssText = 'background: red; margin-top: 10px; color: yellow;';

        var divAddClass = document.querySelector('.class1');
        divAddClass.classList.add('newclass');
        console.log(window.getComputedStyle(divAddClass, null));
        console.log(divAddClass.style);
    </script>
</body>

</html>
