<!-- window.getComputedStyle -  используется для того, чтобы получить текущее используемое значение свойства -->
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>getComputedStyle&currentStyle</title>
    <!-- <style>
      body { 
        margin: 10em;
        color: #ccc;
        text-decoration: underline;
        font-size: 16px;
      }
  </style> -->
</head>
<body>
<script> 
var doc = document.querySelector('body');
    doc.style.cssText = 'margin: 10em; color: #ccc; text-decoration: underline; font-size: 16px;';
    var computedStyle = getComputedStyle(document.body);
    console.log(computedStyle);
    alert(computedStyle.marginTop);
    console.log(document.body.style);
</script>
</body>
</html>
